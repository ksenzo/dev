<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css?_v=20220208150625">
   <title>Document</title>
</head>

<body>
   <header class="header">
      <div class="header__container">
         <div class="header__body">
            <div class="header__logo">
               <img src="img/main/Logo.svg" alt="logo">
            </div>
            <div class="header__hire">
               <div class="header__hire-icon">
                  <img src="img/main/icon.svg" alt="icon">
               </div>
               <span class="header__hire-text">Hire an employee</span>
            </div>
            <div class="header__empty"></div>
            <div class="header__social">
               <a href="#" class="header__social-link">
                  <img src="img/main/skype.svg" alt="skype">
               </a>
               <a href="#" class="header__social-link">
                  <img src="img/main/telegram.svg" alt="telegram">
               </a>
               <a href="#" class="header__social-link">
                  <img src="img/main/viber.svg" alt="viber">
               </a>
               <a href="#" class="header__social-link">
                  <img src="img/main/Frame1800.svg" alt="whats-up">
               </a>
               <a href="#" class="header__social-link">
                  <img src="img/main/At.svg" alt="at">
               </a>
            </div>
            <div class="header__btn">
               <a href="#" class="header__btn-wrap">
                  Get Free Consultation
               </a>
            </div>
            <div class="header__menu-btn">
               <span class="header__menu-span"></span>
            </div>
         </div>
      </div>
   </header>
   <div class="menu-mobile">
      <div class="menu-mobile__container">
         <div class="menu-mobile__body">
            <div class="menu-mobile__logo">
               <img src="img/main/Logo.svg" alt="logo">
            </div>
            <div class="menu-mobile__close">
               <span></span>
            </div>
            <div class="menu-mobile__links">
               <a href="#" class="menu-mobile__link">Home</a>
               <a href="#" class="menu-mobile__link">About Us</a>
               <a href="#" class="menu-mobile__link">Departments</a>
               <a href="#" class="menu-mobile__link">Benefits</a>
               <a href="#" class="menu-mobile__link">Testimonials</a>
               <a href="#" class="menu-mobile__link">Contact Us</a>
               <a href="#" class="menu-mobile__link last-link">Hire an employee</a>
            </div>
         </div>
      </div>
   </div>
   <div class="consultation">
      <div class="consultation__container _container">
         <div class="consultation__close">
            <span></span>
         </div>
         <div class="consultation__body">
            <h5 class="consultation__title">Get Free Consultation</h5>
            <h5 class="consultation__title2">Start our cooperation</h5>
            <h6 class="consultation__subtitle">
               Reach out to us with
               your query or concern
            </h6>
            <form class="consultation__form">
               <label class="consultation__name">
                  <input class="__name" type="text" placeholder="Name">
               </label>
               <label class="consultation__email">
                  <input class="__email" type="text" placeholder="Email">
               </label>
               <label class="consultation__message">
                  <input class="__message" type="text" placeholder="Message">
               </label>
               <button type="submit" class="consultation__btn">Send</button>
            </form>
         </div>
      </div>
   </div>
   <main class="main">
      <div class="main-text">
         <div class="main-text__container _container">
            <div class="main-text__body">
               <h1 class="main-text__title">HIRE REMOTE Virtual</h1>
               <h2 class="main-text__subtitle">EMPLOYEE</h2>
               <a href="#" class="main-text__btn">Contact Us</a>
            </div>
            <div class="main-text__scroll">
               <span class="main-text__scroll-text">Scroll</span>
               <div class="main-text__scroll-img">
                  <img src="img/main/vector1.svg" alt="vector">
               </div>
            </div>
         </div>
      </div>
   </main>


   <script src="js/app.min.js?_v=20220208150625"></script>
</body>

</html>
